<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <link rel="icon" href="http://technology.pitt.edu/sites/all/themes/bootstrap/bootstrap_tech_pitt/favicon.ico?v=2" type="image/x-icon"></link>
    <title>CSV analyser</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/dc3.css">
	<!-- Custom styles for this template -->
    <link href="./css/styles.css" rel="stylesheet"></link>
  </head>
  <body>
	<div id="uploadDiv" class="reportDiv textCenter">
		<h1>CSV File Analyser 1.0</h1>
		<p> Please choose a csv file from your drive and click Fetch CSV to upload</p>
		<input type="file" id="fileUpload" class="btnChoose"></input>
		<button onclick="Upload()" class="btnUpload">Fetch CSV</button>
		<div id="reportDiv" class="hide">
		</div>
	</div>
	
	<div class="panel with-nav-tabs panel-default" id="line-and-bubble">
		<div class="panel-heading">
			<ul id="bar-time-range" class="nav nav-tabs nav-justified">
				<li class="active"><a href="#tab1default" data-toggle="tab">Table</a></li>
				<li><a href="#tab2default" data-toggle="tab">Graphs</a></li>
			</ul>
		</div>
		<div class="panel-body">
			<div class="tab-content">
				<div class="tab-pane fade in active" id="tab1default">
					<div id="dvCSV"></div>							
				</div>

				<div class="tab-pane fade" id="tab2default">
					<div class="reportDiv">
						<div class="row">
							<div span ="span12">
									<h3>Plots:</h3>
									<div span ="span12">
										<div class='pie-graph span6' id='dc-bar-chart-sum'>
											<h4>Bar plot of X vs Y</h4>
										</div>
										<div class='pie-graph span6' id='dc-depth-chart'>
											<h4>Events by Depth (km)</h4>
										</div>    
									</div>
							</div>
						</div>
						<div class='row'>
							<div class='span12' id='dc-time-chart-sum'>
							  <h4>Line Plot of X vs Y</h4>
							</div>
							<div class='span12' id='dc-time-chart-count'>
							  <h4>Line Plot of X vs Y based On Counts</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	
	
    <!-- Placed at the end of the document so the pages load faster -->
	    <!-- d3.tip -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script src="./js/d3tip.js"></script>
	<script type="text/javascript" src="./js/crossfilter.js"></script>
	<script type="text/javascript" src="./js/dc3.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
	
  </body>
</html>
